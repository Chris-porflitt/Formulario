<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="formulario_registro">
        <div class="container">
            <h2>Formulario de registro</h2>
                <div class="row">
                    <div class="col-7 my-2">
                        <input id="email" class="form-control" placeholder="Ingrese su correo electronico" type="text">
                        <div id="err_email"></div>
                    </div>
                    <div class="col-5 my-2">
                        <input id="telefono" class="form-control" placeholder="Ingrese numero telefonico" type="text">
                        <div id="err_telefono"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 my-2">
                        <input id="password" class="form-control" placeholder="Ingrese contraseña" type="password">
                        <div id="err_password"></div>
                    </div>
                    <div class="col-6 my-2">
                        <input id="val_password" class="form-control" placeholder="Repita contraseña" type="password">
                        <div id="err_val_password"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 my-2">
                        <input id="direccion" class="form-control" placeholder="Ingrese direccion" type="text">
                        <div id="err_direccion"></div>
                    </div>
                    <div class="col-6 my-2">
                        <select id="comuna" class="form-select" aria-label="Default select example">
                            <option value="0">Comuna</option>
                            <option value="1">Valdivia</option>
                            <option value="2">Paillaco</option>
                            <option value="3">Los Lagos</option>
                            <option value="4">La Unión</option>
                            <option value="5">Corral</option>
                            <option value="6">Mariquina</option>
                            <option value="7">Lanco</option>
                        </select>
                        <div id="err_comuna"></div>
                    </div>
                    <div class="row">
                        <div class="col- my-2">
                            <input id="web" class="form-control" placeholder="Ingrese URL de pagina web personal" type="text">
                            <div id="err_web"></div>
                        </div>
                    </div>
                <div class="row">
                    <div class="col-9 my-2">
                        <input id="hobbies" class="form-control" placeholder="Ingrese aficiones o pasatiempos" type="text">
                        <div id="err_hobbies"></div>
                    </div>
                    <div class="col-2 my2">
                        <button class="btn btn-primary my-2" onclick="proceso_hobbies()">Aceptar</button>
                    </div>

                </div>
  
            <form action="target.html" method="post" onsubmit="return validar()" class="enviar_formulario">
                <input class="btn btn-primary my-2" type="submit" value="enviar formulario">
            </form>
  


            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>        
</body>
</html>
